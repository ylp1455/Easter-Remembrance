<!DOCTYPE html>
<html lang="en">

<head>

  <title>Easter Remembrance</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="icon" href="https://avatars2.githubusercontent.com/u/41103290" />

</head>

<body>
  <header class="container">
    <h1>Easter Remembrance</h1>
    <p>How long have we carried the weight of absence?</i>?</p>
  </header>
  <div class="container flex">
    <div class="progress" fraction="seconds">
      <div class="left"></div>
      <div class="right">
        <h2></h2>
        <h3>Seconds</h3>
      </div>
    </div>
    <div class="progress" fraction="minutes">
      <div class="left"></div>
      <div class="right">
        <h2></h2>
        <h3>Minutes</h3>
      </div>
    </div>
    <div class="progress" fraction="hours">
      <div class="left"></div>
      <div class="right">
        <h2></h2>
        <h3>Hours</h3>
      </div>
    </div>
    <div class="progress" fraction="days">
      <div class="left"></div>
      <div class="right">
        <h2></h2>
        <h3>Days</h3>
      </div>
    </div>
  </div>
  <div class="container flex">
    <div class="progress" fraction="weeks">
      <div class="left"></div>
      <div class="right">
        <h2></h2>
        <h3>Weeks</h3>
      </div>
    </div>
    <div class="progress" fraction="months">
      <div class="left"></div>
      <div class="right">
        <h2></h2>
        <h3>Months</h3>
      </div>
    </div>
    <div class="progress" fraction="years">
      <div class="left"></div>
      <div class="right">
        <h2></h2>
        <h3>Years</h3>
      </div>
    </div>
    <div class="progress">
      <div class="right">
        <h2>
           <i class="fas fa-praying-hands"></i>
        </h2>
        <h3>Pray Together</h3>
      </div>
      
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
