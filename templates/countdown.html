<!DOCTYPE html>
<html>
<head>
    <title>Time Since Easter Attacks</title>
</head>
<body>
    <h1>Time Since Easter Attacks:</h1>
    <p id="elapsed-time"></p>

    <script>
        function updateTime() {
            // Make an AJAX request to the Flask server to get the updated time
            fetch('/get_time')
                .then(response => response.json())
                .then(data => {
                    // Format the time
                    const formattedTime = `${data.days} days, ${data.hours} hours, ${data.minutes} minutes, ${data.seconds} seconds`;
                    
                    // Update the time displayed on the page
                    document.getElementById('elapsed-time').textContent = formattedTime;
                });
        }

        // Update the time every second
        setInterval(updateTime, 1000);

        // Run the updateTime function once on page load
        updateTime();
    </script>
</body>
</html>
